<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ORDC | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../../static/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../../static/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../../static/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../../static/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../../static/plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>{{title1}}</b>{{title2}}</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">OTP Authentication</p>
  {% if messages %}
  <ul class="messages" style="margin-left:-40px !important">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }} alert alert-danger"{% endif %}>{{ message }}  </li>
    {% endfor %}
  </ul>
  {% endif %}
    <form action="{{login_url}}" method="post">
      <div class="form-group has-feedback">
        <p style="color:#31ab00;">Check your Mobile for the OTP</p>
        <input type="number"  name="otp" id="otp" class="form-control" maxlength="6" placeholder="Enter the OTP">	
         <input type="hidden" class="form-control" name="username" placeholder="User Name" value={{user_name}} >
         <input type="hidden" class="form-control" name="password" placeholder="Password" value={{password}} >
       <input type="hidden" class="form-control" name="request_type" value="login" >
         <input type="hidden" class="form-control" name="app_version" value = "1.0.0"
         <input type="hidden" class="form-control" name="device_id" value = "DEV!" >
         <input type="hidden" class="form-control" name="device_type" value = "" >
         <input type="hidden" class="form-control" name="ip" value = "WEB" >
         <input type="hidden" class="form-control" name="app_id" value = "" >
          <input type="hidden" class="form-control" name="imei" value = "" >
      </div>
     
        <!-- /.col -->
        <div class="row">
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" name="web_access" value="True">Verify Otp</button>
        </div>
        </div>
        <!-- /.col -->
      </div>
    </form>

    
  </div>
  <!-- /.login-box-body -->

 

</div>
<!-- /.login-box -->



<!-- jQuery 3 -->
<script src="../../../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../../static/plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
