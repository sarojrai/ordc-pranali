<div class="client-integration-container" [formGroup]="formGroup">
	<div class="form-group-container">
      <div class="form-sub-group">
         <div class="form-sub-group-header"> <span class="sub-group-header-text">Brand Websites</span>
			</div>
         <div class="break-row"></div>
         <ng-container matColumnDef="{{brandwebsite[colIndex]}}" *ngFor="let col of brandwebsite; let colIndex=index">
            <div class="form-sub-group-content">
               <div class="form-field-group">
                  <mat-checkbox class="example-margin client"  (change)="brandwebsite" #brandwebsite> {{col}}</mat-checkbox>
               </div>
            </div>
            <div class="form-sub-group-content" *ngIf="brandwebsite.checked">
               <div class="form-field-group">
                  <label>Integration Identifie Key1</label>
                  <mat-form-field color="primary" appearance="outline">
                     <input type="text" matInput required  autocomplete="off">
                     <!--<mat-error *ngIf="formGroup?.controls?.name?.hasError('required')">Client Name is <strong>required</strong>
                     </mat-error>-->
                  </mat-form-field>
               </div>
               <div class="form-field-group">
                  <label>Integration Identifie Key2</label>
                  <mat-form-field color="primary" appearance="outline">
                     <input type="text" matInput required autocomplete="off">
                  </mat-form-field>
               </div>
               <div class="form-field-group">
                  <label>Credential Key1</label>
                  <mat-form-field color="primary" appearance="outline">
                     <input type="text" matInput required  autocomplete="off">
                  </mat-form-field>
               </div>
               <div class="form-field-group">
                  <label>Credential Key2</label>
                  <mat-form-field color="primary" appearance="outline">
                     <input type="text" matInput required  autocomplete="off">
                  </mat-form-field>
               </div>
            </div>
         </ng-container>
      </div>
	</div>
